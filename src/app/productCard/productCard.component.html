<a href="#" target="_blank">
    <img class="w-100" [src]="product.imageUrl" alt="">
</a>
<div class="card-body p-3">
    <p class="card-text text-capitalize fs-6 text-truncate mb-1">{{product.title}}</p>
    <h6 class="card-title mb-0">{{product.price}} EGP</h6>
    <span
        [class]="product.onSale ? 'bg-warning text-uppercase bg-gradient p-1 rounded-1 position-absolute end-0 top-0' : 'd-none'">On
        Sale
        !</span>
</div>
